<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Administrador de Tareas</title>

	<link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <script src="js/jquery-1.11.1.min.js" charset="utf-8"></script>
  <script src="js/jquery-ui.min.js" charset="utf-8"></script>
</head>

<body>

<div id="dialog" title="Alerta">
	<p>
		Por favor, rellene los campos del formulario.
	</p>
</div>

<header>

  <h1>ADMINISTRADOR DE TAREAS</h1>

  <button id="agregarTarea">AGREGAR TAREA</button>

  <form id="agregar">

    <input type="text" placeholder="Fecha de la tarea" id="fecha1" required>
    <input type="text" placeholder="Título de la tarea" id="tituloTarea" maxlength="20" required>
    <textarea type="text" placeholder="Descripción de la tarea" id="descripcionTarea" maxlength="56" required></textarea>
    <input type="submit" value="GUARDAR TAREA" id="guardar">

  </form>

  <form id="buscarTarea">

    <input type="text" placeholder="Buscar Tarea por fecha" id="fecha2" required>
    <input type="submit" value="BUSCAR TAREA" id="buscar">

  </form>

</header>

<ul class="columnas">

</ul>

<script src="js/codigo.js"></script>

</body>
</html>
