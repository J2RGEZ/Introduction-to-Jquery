<!DOCTYPE html>
<html lang="en">
<head>
	<title>Introduction to Jquery Mobile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<link rel="stylesheet" href="JqueryMobile/css/jquery.mobile-1.4.5.min.css">
	<script src="JqueryMobile/js/jquery-1.11.1.min.js"></script>
	<script src="JqueryMobile/js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	<!-- Page 1-->
	<div data-role="page" data-theme="b">
		<div data-role="header">
			<a href="#botoneraOculta" class="ui-btn ui-btn-icon-bars ui-btn-icon-notext ui-corner-all"></a>
			<h1>Page Title</h1>
		</div>

		<div data-role="navbar">
			<ul>
				<li><a href="#">Boton</a></li>
				<li><a href="#">Boton</a></li>
				<li><a href="#">Boton</a></li>
				<li><a href="#">Boton</a></li>
			</ul>
		</div>

		<div role="main" class="ui-content">
			<h1>Page content goes here</h1>
		</div>

		<div data-role="footer">
			<h1>Page footer</h1>
		</div>

		<div data-role="panel" id="#botoneraOculta" data-display="overlay">
			<ul data-role="listview">
				<li><a href="#">Boton</a></li>
				<li><a href="#">Boton</a></li>
				<li><a href="#">Boton</a></li>
				<li><a href="#">Boton</a></li>
			</ul>
		</div>

	</div>

	<!-- Page 2-->
	<div data-role="page">
		<div data-role="header">...</div>
		<div role="main" class="ui-content">...</div>
		<div data-role="footer">...</div>
	</div>

	<!-- Page 3-->
	<div data-role="page">
		<div data-role="header">...</div>
		<div role="main" class="ui-content">...</div>
		<div data-role="footer">...</div>
	</div>
</body>
</html>
